<ion-view ng-app="app" ng-controller="loginCtrl" title="Login" hide-nav-bar="false" hide-back-button="false" cache-view="true" id="page5" style="background-color: rgb(156, 156, 168);">
  <ion-content padding="false" class="manual-ios-statusbar-padding" scroll="true">
    <div id="login-container7" class="head">
      <div>
        <img src="img/x3fKN8ZMRN25PwC7OuIq_logo.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
    </div>
    <form id="login-form3" name="data" class="list greym">
      <div id="login-container8">
        <h3 id="login-heading1" style="color: rgb(242, 242, 242); text-align: center;" class="padtwen">LOG IN</h3>
      </div>
      <ion-list id="login-list3" >
        <label class="item item-input loginf transp" >
          <span class="input-label">Email</span>
          <input placeholder="{{vsgapp.email}}" type="email" ng-model="login.email"/>
        </label>
        <label class="item item-input loginf transp"  >
          <span class="input-label">Password</span>
          <input placeholder="" type="password" ng-model="login.password"/>
        </label>
      </ion-list>
    
      <a ui-sref="recoverPassword()" id="login-button4" class="button button-light button-block button-clear">Forgot password?</a>
    </form>
   
    <div id="login-container10">
      <button id="login-button2" ng-disabled="email.$error.email==false" style="border-radius:5px 5px 5px 5px;" ng-click="postLogin()" class="button button-stable button-block mid">Log in</button>
      <button id="login-button5" ng-show="false" style="border-radius:5px 5px 5px 5px;" class="button button-positive button-block icon-left ion-social-facebook mid">Log in with Facebook</button>
      <button id="login-button18" ng-show="false" style="border-radius:5px 5px 5px 5px;" class="button button-assertive button-block icon-left ion-social-google-outline mid">Log in with Google</button>
      <a ui-sref="signup()" id="login-button3" style="color:#F2F2F2;" class="button button-light button-block button-clear">Create an account</a>
      <button id="login-button2" ng-disabled="email.$error.email" style="border-radius:5px 5px 5px 5px;" ui-sref="menu.home" class="button button-stable button-block mid">Contiue as guest</button>
    </div>
  </ion-content>
</ion-view>
